@(message: String)(implicit request: Request[_], flash: Flash)
@main("Septeni Timesheet Managament") {
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 border">
            <h2> Edit Account Information </h2>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 border">
            <form class="">
                <div class="form-row">
                    <div class="col-md-2 my-3">
                        <label>Staff code: </label>
                        <input type="text" class="form-control" placeholder="Code" > </div>
                    <div class="col-md-6 my-3">
                        <label>Email address: </label>
                        <input type="email" class="form-control" placeholder="Email"> </div>
                    <div class="col-md-4 my-3">
                        <label>Entry Company Date: </label>
                        <input type="date" class="form-control"> </div>
                </div>
                <div class="form-row">
                    <div class="col-md-2 my-3">
                        <label>Role: </label>
                        <br>
                        <input type="radio" value="Admin" name="role"> Admin
                        <br>
                        <input type="radio" value="Staff" name="role" checked> Staff </div>
                    <div class="col-md-3 my-3">
                        <label>Department: </label>
                        <br>
                        <select name="department" class="btn dropdown-toggle btn-light">
                            <option value="Back Office">Back Office</option>
                            <option value="Sacdev">Sacdev</option>
                            <option value="Mocua">Mocua</option>
                            <option value="Procog">Procog</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-3 my-3">
                        <label>Annual leave: </label>
                        <input type="text" class="form-control" value="12"> </div>
                    <div class="col-md-2 my-3">
                        <label>Role: </label>
                        <br>
                        <input type="radio" value="Active" name="role" checked> Active
                        <br>
                        <input type="radio" value="Inactive" name="role"> Inactive </div>
                </div>
                <div class="col-md-12 my-3">
                    <button type="submit" class="btn bg-gradient2">Edit</button>
                    <a class="btn btn-info" href="/">Cancel</a>
                </div>
            </form>
        </div>
    </div>
}
