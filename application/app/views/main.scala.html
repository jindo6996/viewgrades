@(title: String)(content: Html)(implicit request: Request[_], flash: Flash)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/MyCss.css")">*@
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/MyCss.css")">*@
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/popup.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery-3.3.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/popup.js")" type="text/javascript"></script>

    </head>
    <body >
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" style="margin-left: 80px">View grades</a>
                </div>
                <ul class="nav navbar-nav">
                    @if(request.session.get("role").get == "Admin") {
                        <li><a href="/adminView">Admin</a></li>
                    }
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Grades <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/yourgrade">Your Grades</a></li>
                            <li><a href="/grades">All grades</a></li>
                        </ul>
                    </li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout" style="margin-right: 50px">Logout</a></li>
                </ul>
            </div>
        </nav>
            <div class="container">
                @content
            </div>
    </body>
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
</html>
